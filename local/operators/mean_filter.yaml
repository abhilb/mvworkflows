name: "mean_filter"
description: |
    Mean Filter
    Applies mean filter to the input image
    Inputs -
    <ul>
    <li>Image</li>
    </ul>
    Parameters -
    <ul>
    <li>Filter size</li>
    </ul>

parameters:
    - parameter: 'filter_size'
      value: 9
      type: INT_PARAM
      default: 3
      minimum: 3
      maximum: 51

inputs:
    - input_name: image
      type: IMAGE

outputs:
    - name: image
      type: IMAGE
